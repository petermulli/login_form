<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
         <!--CSS-->
        <link rel="stylesheet" href="style.css">
        <!--Boxicons cdn-->
        <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

    </head>
    <body>
        <header id="brand">
            <h1>Peter</h1>
        </header>
        <section class="container forms">
            <div class="form login">
                <div class="content">
                    <header>Login</header>
                    <form action="#">
                        <div class="field input-field">
                            <input type="email" placeholder="Email" class="email" required>
                        </div>

                        <div class="field input-field">
                            <input type="password" placeholder="Password" class="password">
                            <i class='bx bx-hide eye-icon' ></i>
                        </div>
                        <div class="form-link">
                            <a href="#" class="forgot-pass">Forgot Password?</a>
                        </div>
                        <div class="field button-field">
                            <button>Login</button>
                        </div>
                        <div class="form-link">
                            <span>Don't have an account?</span> <a href="#" class="link login-link">Signup</a>
                        </div>
                    </form> 
                </div>
                <div class="line"></div>

                <div class="media-options">
                    <a href="#" class="field facebook">
                        <i class='bx bxl-facebook facebook-icon'></i><span>Login with Facebook</span>
                    </a>
                </div>
                <div class="media-options">
                    <a href="#" class="field google">
                        <i class='bx bxl-google google-icon'></i><span>Login with Google</span>
                    </a>
                </div>
            </div>

            <!--Signup Form-->

            <div class="form signup">
                <div class="content">
                    <header>Signup</header>
                    <form action="#">
                        <div class="field input-field">
                            <input type="email" placeholder="Email" class="email" required>
                        </div>

                        <div class="field input-field">
                            <input type="password" placeholder="Password" class="password">
                            <i class='bx bx-hide eye-icon' ></i>
                        </div>

                        <div class="field input-field">
                            <input type="password" placeholder="Password" class="password">
                            <i class="bx bx-hide eye-icon" ></i>
                        </div> 
                        <div class="field button-field">
                            <button>Signup</button>
                        </div>
                        <div class="form-link">
                            <span>Already have an account?</span> <a href="#" class="link sign-up">Login</a>
                        </div>
                    </form> 
                </div>
                <div class="line"></div>

                <div class="media-options">
                    <a href="#" class="field facebook">
                        <i class='bx bxl-facebook facebook-icon'></i><span>Login with Facebook</span>
                    </a>
                </div>
                <div class="media-options">
                    <a href="#" class="field google">
                        <i class='bx bxl-google google-icon'></i><span>Login with Google</span>
                    </a>
                </div>
            </div>
        </section>

        <!--Javascript code-->
        <script src="js/script.js"></script>
    </body>
</html>
